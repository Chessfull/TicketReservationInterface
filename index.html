<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ticket Reservation System</title>
  </head>
  <body>
    <div class="container">
      <div class="screen"> Welcome to Mert Topcu Cinema Center!</div>
      <div class="row">
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <div class="movie-list">
      <select id="movie">
        <option disabled>Choose a movie please.</option>
        <option value="25">The Lord of The Rings : The Return of The King</option>
        <option value="20">12 Angry Men</option>
        <option value="22">Schindler's List</option>
      </select>
    </div>

    <ul class="info">
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat reserved"></div>
        <small>Full</small>
      </li>
    </ul>

    <p class="text">
      Price for <span id="count">1</span> seat you choosed
      <span id="amount">1</span> $
    </p>

    <script src="script.js"></script>
  </body>
</html>
